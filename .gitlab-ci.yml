stages:
  - install
  - analize
  - test
  - build
  - deploy

image: node:12

cache: &global_cache
  key: node_modules_cache
  paths:
    - node_modules/
  policy: pull-push

install:
  stage: install
  cache:
    # inherit all global cache settings
    <<: *global_cache
    policy: push
  only:
    changes:
      - package-lock.json
  script:
    - npm ci

lint:
  stage: analize
  dependencies:
    - install
  cache:
    <<: *global_cache
    policy: pull
  only:
    changes:
      - src/**/*
      - tests/**/*
  script:
    - npm run lint

audit:
  stage: analize
  dependencies:
    - install
  cache:
    <<: *global_cache
    policy: pull
  only:
    changes:
      - package-lock.json
  script:
    - npm audit
  allow_failure: true

test:
  stage: test
  dependencies:
    - lint
  cache:
    <<: *global_cache
    policy: pull
  only:
    changes:
      - src/**/*
      - tests/**/*
  script:
    - npm run test:unit

build:
  stage: build
  dependencies:
    - test
  cache:
    <<: *global_cache
    policy: pull
  script:
    - npm run build
  artifacts:
    paths:
      - dist
